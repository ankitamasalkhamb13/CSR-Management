<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" >
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
          <img src="../../assets/user3.png" alt="">
        </div>
        <h1 class="text-center">Register Here</h1>
        <form (ngSubmit)="formSubmit()">
           
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="employee.role" name="role" >
              <mat-option value="Organizer">Organizer</mat-option>
              <mat-option value="Employee">Employee</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- User first name field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter Here" [(ngModel)]="employee.first_name" name="first_name" >
            
          </mat-form-field>

          <!-- User last name field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter Here" [(ngModel)]="employee.last_name" name="last_name" >
          </mat-form-field>


          <!-- User email field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Enter Here"  [(ngModel)]="employee.email" name="email" >
          </mat-form-field>


          <!-- User Contact No field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contact No.</mat-label>
            <input type="number" matInput placeholder="Enter Here"  [(ngModel)]="employee.contact_no" name="contact_no" >
          </mat-form-field>


          <!-- User Designation field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Designation</mat-label>
            <input matInput placeholder="Enter Here" [(ngModel)]="employee.designation" name="designation" >
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Location</mat-label>
            <mat-select [(ngModel)]="employee.location" name="location" [(ngModel)]="employee.location" name="location" >
              <mat-option value="Mumbai">Mumbai</mat-option>
              <mat-option value="Pune">Pune</mat-option>

            </mat-select>
          </mat-form-field>
          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" matInput
              placeholder="Select here" [(ngModel)]="employee.dob" name="dob" [(ngModel)]="employee.dob" name="dob" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <!-- User Password field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Here" [(ngModel)]="employee.password" name="password" >
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="Enter Here" [(ngModel)]="employee.confirm_password" name="confirm_password" >
          </mat-form-field>

          <div class="container text-center">
            <button type = "submit" mat-raised-button color="primary">Register</button>
            <button class="space" mat-raised-button color="accent">Reset</button><br><br>
            <a (click)="login()">Already Have an Account? Click Here to Login</a><br><br><br>
          </div>
        </form>
      </mat-card>
      </div>
    </div>
  </div>
</div>
